<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders and Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Orders</h1>
    <div>
        <label for="orderIdFilter">Filter by Order ID:</label>
        <input type="text" id="orderIdFilter">
    </div>
    <table id="ordersTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Created On</th>
                <th>Customer Full Name</th>
                <th>Customer Phone</th>
                <th>Products</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="createOrderForm">
        <h2>Create New Order</h2>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" required><br>
        <label for="customerPhone">Customer Phone:</label>
        <input type="text" id="customerPhone" required><br>
        <label for="productsList">Products:</label>
        <select id="productsList" multiple required></select><br>
        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" min="1" value="1"><br>
        <button onclick="addProduct()">Add Product</button>
        <ul id="selectedProductsList"></ul>
        <button onclick="createOrder()">Create Order</button>
    </div>

    <h1>Products</h1>
    <div id="createProductForm">
        <h2>Create New Product</h2>
        <label for="createCode">Product Code:</label>
        <input type="text" id="createCode" required><br>
        <label for="createName">Product Name:</label>
        <input type="text" id="createName" required><br>
        <label for="createPrice">Product Price:</label>
        <input type="number" id="createPrice" step="0.01" required><br>
        <button onclick="createProduct()">Create</button>
    </div>
    <div>
        <label for="productIdFilter">Filter by Product ID:</label>
        <input type="text" id="productIdFilter">
    </div>
    <div>
        <label for="productCodeFilter">Filter by Product Code:</label>
        <input type="text" id="productCodeFilter">
    </div>
    <table id="productsTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="updateProductForm">
        <h2>Update Product</h2>
        <label for="updateId">Product ID:</label>
        <input type="text" id="updateId" required><br>
        <label for="updateCode">Product Code:</label>
        <input type="text" id="updateCode"><br>
        <label for="updateName">Product Name:</label>
        <input type="text" id="updateName"><br>
        <label for="updatePrice">Product Price:</label>
        <input type="number" id="updatePrice" step="0.01"><br>
        <button onclick="updateProduct()">Update</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
